<div class="container w-50 rounded border border-white text-center mt-5"style="background-color:rgb(0,0,0,0.284);">
    <h1 class="text-center mt-3">Sign Up to bank</h1>
    <form action="" (ngSubmit)="register()" [formGroup]="registerForm">
        <div class="p-3 mt-2">
            <input formControlName="uname"  class="form-control"  type="text" id="unamid" name="usern1"
             placeholder="Enter username">
        </div>
        <div class="p-3 mt-2">
            <input formControlName="acno"  class="form-control"  type="text" id="acid" name="acnum1"
             placeholder="Enter Account Number">
        </div>
        <div class="p-3 mt-2">
            <input formControlName="psw" class="form-control" type="password"placeholder="Enter Password"
            id="psw1"name="'paswrd1">
        </div>
        <div class="p-3 mt-2">
            <button class="btn btn-outline-light"type="submit">Register</button>
        </div>

       
    </form>
</div>
