<div class="container w-50 rounded border border-white  p-5 mt-5"style="background-color:rgb(0,0,0,0.54);">
    <h1 class="text-center mt-3 text-white">Sign Up to bank</h1>
    <form action="" (ngSubmit)="register()" [formGroup]="registerForm">
        <div class="p-3 mt-2">
            <input formControlName="uname"  class="form-control"  type="text" id="unamid" name="usern1"
             placeholder="Enter username">
        </div>
        <div *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched">
            <p class="text-danger  fw-bold ">must contain characters </p>
        </div>
        <div class="p-3 mt-2">
            <input formControlName="acno"  class="form-control"  type="text" id="acid" name="acnum1"
             placeholder="Enter Account Number">
        </div>
        <div *ngIf="this.registerForm.get('acno')?.errors && this.registerForm.get('acno')?.touched">
            <p class="text-danger fw-bold ">accept only numbers </p>
        </div>
        <div class="p-3 mt-2">
            <input formControlName="psw" class="form-control" type="password"placeholder="Enter Password"
            id="psw1"name="'paswrd1">
        </div>
        <div *ngIf="this.registerForm.get('psw')?.errors && this.registerForm.get('psw')?.touched">
            <p class="text-danger  fw-bold ">accept only numbers and characters </p>
        </div>
       
        <div class="p-3 mt-2 text-center">
            <button class="btn btn-outline-light r"type="submit">Register</button>
        </div>

       
    </form>
</div>
