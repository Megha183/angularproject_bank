
<h1>Welcome {{user}}</h1>

<div class="row mb-5 p-5 w-100">
<div class="text-center container col-lg-6 col-md-12 ">
    <div class="container w-75 rounded  text-center p-5  mt-2"style="background-color:rgb(0,0,0,0.284);">
        
    <h1 class="text-white">Deposit</h1>
    <form action="">

        <div class="p-3 mt-2">
            <input [(ngModel)]="acno" class="form-control"  type="text" id="acid1"name="acnum1" placeholder="Enter Account Number">
        </div>
        <div class="p-3 mt-2">
            <input [(ngModel)]="psw" class="form-control" type="password" id="psw1"name="paswrd1" placeholder="Enter Password">
        </div>
        <div class="p-3 mt-2">
            <input [(ngModel)]="amnt" class="form-control"  type="text"id="amouid1"name="amnt1" placeholder="Enter Amount">
        </div>
        <div class="p-3 mt-2">
            <button class="btn btn-outline-light"type="button"(click)="deposit()" >Deposit</button>
        </div>

       
    </form>
    </div>
</div>


<div class="text-center container col-lg-6 col-md-12 ">
    <div class="container w-75 rounded  text-center p-5  mt-2"style="background-color:rgb(0,0,0,0.284);">

    <h1 class="text-white">Withdraw</h1>
    <form action="">
        <div class="p-3 mt-2">
            <input [(ngModel)]="acno1"class="form-control"  type="text"id="acid2"name="acnum2" placeholder="Enter Account Number">
        </div>
        <div class="p-3 mt-2">
            <input [(ngModel)]="psw1" class="form-control" type="password"id="psw2"name="paswrd2"placeholder="Enter Password">
        </div>
        <div class="p-3 mt-2">
            <input  [(ngModel)]="amnt1" class="form-control" type="password"id="amouid2"name="amt2"placeholder="Enter Amount">
        </div>
        
        <div class="p-3 mt-2">
            <button class="btn btn-outline-light"type="button"(click)="withdraw()">Withdraw</button>
        </div>

       
    </form>
    </div>
</div>
</div>
